<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Style.css">
    <script src="../static/javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="nav_container">
        <div class="nav">
            <nav>
                <ul>
                    <a href="home.html">Home</a>
                    <a  class="active" href="home.html">Predict</a>                        
                </ul>                
            </nav>
        </div>
    </div>
    <div class="body">
        
        <div class="left">
        </div>
        <div class="right">
        <div class="p" style="font-weight:600">Drop a Image to start the process of prediction</div>
        <div class="imgtag">
            <form id="upload-file" method="post" enctype="multipart/form-data" >
                <div class="p p1" style="display:inline ;">Choose a Plant Type:</div>
                <select name="Plant" id="Plant">
                <option value="Vegetable">Vegetable</option>
                <option value="Fruit">Fruit</option>
                </select><br>
                 <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg" onchange="loadFile(event)">
            </form>
            </div>
            <div id="image-section1" class="image-section" style="display:none;">
                 <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br><br><br>
                 <div class="choose">
                    <button type="button" class="btn btn-info btn-lg " id="btn-predict" onclick="predict()">Predict</button>
                 </div>
            </div>
        
        
        
            <div class="loader" style="display:none;"></div>
        
            <h3 id="result">
                <span> </span>
            </h3>
        </div>
        </div>
    </div>
